<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Websanova :: wPaginate</title>
  
  <!-- filestart -->
  <link rel="icon" type="image/vnd.microsoft.icon"  href="./demo/img/favicon.ico" />
  <link rel="Stylesheet" type="text/css" href="./demo/demo.css" />
  <script type="text/javascript" src="./lib/jquery.1.10.2.min.js"></script>
  <!-- fileend -->
</head>
<body>
  <!-- headstart -->
  <header>
    <a id="header-logo" href="http://websanova.com"></a>

    <div id="header-links">
      <a href="http://websanova.com">Blog</a>
      <a href="http://websanova.com/plugins">Plugins</a>
      <a href="http://websanova.com/extensions">Extensions</a>
      <a href="http://websanova.com/services">Services</a>
    </div>
  </header>
  <!-- headend -->

  <div id="content">
    <h1 id="plugin-name">wPaginate.js</h1>

    <div class="content-box">
      <div id="wPaginate1"></div><br/>
      <div id="wPaginate2"></div><br/>
      <div id="wPaginate3"></div><br/>
      <div id="wPaginate4"></div><br/>
      <div id="wPaginate5"></div><br/>
      <div id="wPaginate6"></div><br/>
      <div id="wPaginate7"></div>
      <br/>
      <input type="button" value="destroy 1" onclick="destroy_pag()"/>

      <div id="wPaginate8"></div>
      <br/>
      <div id="wPaginate8_contents"></div>

      <link rel="Stylesheet" type="text/css" href="./wPaginate.css" />
      <script type="text/javascript" src="./wPaginate.js"></script>

      <script type="text/javascript">
        $('#wPaginate1').wPaginate({theme:'red'});
        $('#wPaginate2').wPaginate({theme:'green', total:83, limit:20, index:20});
        $('#wPaginate3').wPaginate({theme:'blue', total:5435, limit:20, index:300});
        $('#wPaginate4').wPaginate({theme:'black', total:243, limit:20, index:240});
        $('#wPaginate5').wPaginate({theme:'orange', total:200, limit:20, index:0});
        $('#wPaginate6').wPaginate({theme:'lightblue', total:300, limit:20, index:0});
        $('#wPaginate7').wPaginate({theme:'grey', total:400, limit:20, index:0});

        function destroy_pag() {
          console.log($('#wPaginate1').data('_wPaginate'));
          $('#wPaginate1').wPaginate('destroy');
          console.log($('#wPaginate1').data('_wPaginate'));
        }

        $('#wPaginate8').wPaginate({
          theme: 'black',
          url: function(i) {
              $('#wPaginate8_contents').html('Yay, you have reached page ' + (i+1) + ', and index ' + i*this.settings.limit);
          },
          ajax: true
        });
      </script>
    </div>
  </div>

  <!-- footstart -->
  <footer>
    <div id="footer-icons">
      <!--a id="youtube-icon" href="http://websanova.com/youtube" target="_blank"></a-->
      <a id="stumbleupon-icon" href="http://websanova.com/stumbleupon" target="_blank"></a>
      <a id="linkedin-icon" href="http://websanova.com/linkedin" target="_blank"></a>
      <a id="facebook-icon" href="http://websanova.com/facebook" target="_blank"></a>
      <a id="googleplus-icon" href="http://websanova.com/googleplus" target="_blank"></a>
      <a id="twitter-icon" href="http://websanova.com/twitter" target="_blank"></a>
      <a id="github-icon" href="http://websanova.com/github" target="_blank"></a>
      <a id="rss-icon" href="http://websanova.com/feed" target="_blank"></a>
    </div>
  </footer>
  <!-- footend -->
</body>
</html>
